# Bug report
name: Bug report
about: Report problems.
title: '\U0001F41E '
labels: ['bug']
assignees: ['GamePlayer-8']
body:
  - type: markdown
    attributes:
      value: |
        Thanks for you for sharing a bug & letting me know.
  - type: dropdown
    id: component
    attributes:
      label: Component
      description: To what component does your bug relates?
      multiple: true
      options:
        - cli
        - documentation
        - codeberg-repo
        - ci
        - other
    validations:
      required: true
  - type: textarea
    id: bug-description
    attributes:
      label: Describe the bug
      description: Describe what's the bug about. Give as much information as possible.
      placeholder: Description
    validations:
      required: true
  - type: textarea
    id: version
    attributes:
      label: GitIO Version
      description: Version of the software, where the bug happened.
      render: shell
      placeholder: Version info
    validations:
      required: true
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: |
        Additional informations are always welcome!
    validations:
      required: false
  - type: checkboxes
    id: checkboxes
    attributes:
      label: Validations
      description: Before submitting the issue, please make sure you do the following
      options:
        - label: Read the [documentation](https://gameplayer-8.codeberg.page/gitio/documentation).
          required: true
        - label: Check that there isn't [already an issue](https://codeberg.org/GamePlayer-8/gitio/issues) that reports the same bug to avoid creating a duplicate.
          required: true
